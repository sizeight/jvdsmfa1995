function scrollit_r2l(seed)
{
        var m0  = " System is activated !..........................................................................System is activated ! ";
        var m1  = " ..........................................................................System is activated ! ";
        var m2  = " ..........................................................................System is activated ! ";
        var m3  = " ..........................................................................System is activated ! ";
        var msg=m0+m1+m2+m3;
        var out = " ";
        var c   = 1;

        if (seed > 100) 
        {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 100 && seed > 0) 
        {
                for (c=0 ; c < seed ; c++) 
                {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                window.status=out;
                timerTwo=window.setTimeout(cmd,100);
        }
        else if (seed <= 0) 
        {
                if (-seed < msg.length)
                 {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,100);
                }
                else 
                {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(100)",75);
                }
        }
}
